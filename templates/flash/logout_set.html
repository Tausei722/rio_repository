{% extends "base.html" %} 
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="has-text-centered box">
        <h1>ログアウトしますか？</h1>
        <h2>{{data}}</h2>
        </br>
        <form action="{% url 'logout' %}" method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="field">
                <div class="control">
                    <button class="button is-danger has-text-centered" id="myButton" type="submit">ログアウト</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
